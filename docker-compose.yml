  #     postgres:
  #       condition: service_healthy
  #   volumes:
  #     - ./backend/src:/app/src

volumes:
  postgres_data:

    # =============================================================================
    # Usage Instructions:
    # =============================================================================
    #
    # 1. Start all services:
    #    docker-compose up -d
    #
    # 2. Check status:
    #    docker-compose ps
    #
    # 3. View logs:
    #    docker-compose logs -f postgres
    #
    # 4. Access database:
